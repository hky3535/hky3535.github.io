<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="index.css">

    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <div id="gameboy_div">

            <div id="screen_div">
                <canvas id="screen_canvas"></canvas>
            </div>
            
            <div id="controller_div">
                <div id="score_board_div">
                    
                </div>
                <div id="button_div">

                    <div id="button_arrow_div">
                        <button id="button_up"><span>⇧</span></button>
                        <button id="button_down"><span>⇩</span></button>
                        <button id="button_left"><span>⇦</span></button>
                        <button id="button_right"><span>⇨</span></button>
                    </div>
                    <div id="button_ab_div">
                        <button id="button_a"><span>A</span></button>
                        <button id="button_b"><span>B</span></button>
                    </div>
                    
                </div>
            </div>

        </div>
    </body>

    <script src="index.js"></script>
</html>
